<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso excedido</title>
</head>
<body>
     Informe a quantidade de peixes (Kg) <input id="peso" type="number"> <br/><p>
     
   <button onclick="calcPxs()">Calcular</button>

   <script> 
    function calcPxs(){
        var px = parseFloat(document.getElementById("peso").value);
        var e=0;
        var m=0;

        if (px > 50){
            e = px-50;
            m=4*e;
            alert ("O peso excedido foi: "+ e+ " e a multa foi: "+ m);
            console.log (m);

        }
        else{
            e=0;
            m=0;
            alert ("NÃ£o foi gerado multa por peso excedido "+ "\n"+"Excedido = "+ e +"\nMulta= "+m);
        }
    }
    </script>
   
   </body>
</html>
