<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade do Nadador</title>
</head>
<body>
    Informe a idade do Atleta <input id="idade" type="number"> <br/><p>
     
        <button onclick="calculaId()">Calcular</button>

        <script>
            function calculaId(){
                var idade = parseFloat(document.getElementById("idade").value);

                if ((idade>=5)&&(idade<=7)){
                    alert("Infantil A")
                }
                else {
                    if ((idade>=8)&&(idade<=10)){
                        alert("Infantil B")
                    }
                }
            }



        </script>
</body>
</html>
